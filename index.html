<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Cybernetics
	</title>
    <link rel="stylesheet" href="style.css">
	
</head>

<body>
    <br><br><br>
	
    <h1>Weboski Registration Form</h1>

	<form id="form">

		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>
        <div class="form-control">
			<label for="collegename" id="college">
				College
			</label>

			<input type="text"
				id="collage"
				placeholder="Name of your college" />
		</div>
		<div class="form-control">
			<label for="Branch" id="Branch">
				Branch
			</label>
			
			<select name="Branch" id="Branch">
				<option value="CS">COMPUTER SCIENCE AND ENGINEERING</option>
				<option value="EC">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
				<option value="EEE">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
				<option value="CIVIL">CIVIL ENGINEERING</option>
                <option value="MECHANICAL">MECHANICAL ENGINEERING</option>
                <option value="IT">INFORMATION TECHNOLOGY</option>
                <option value="ICE">INSTRUMENTATION AND CONTROL ENGINEERING</option>
                <option value="PE">PRODUCTION ENGINEERING</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommed this bootcamp
				to a friend?
			</label>
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks you previously know<small> *if any</small>
			</label>
            
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or doubts
			</label>

			<textarea name="comment" id="comment"
		    placeholder="Enter your query here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>

    <footer>&COPY; 2021 COPYRIGHT. ALL RIGHTS RESERVED.</footer>
</body>

</html>
